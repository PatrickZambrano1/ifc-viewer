<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IFC Viewer</title>
  <style>
    html, body { margin: 0; height: 100%; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <script type="module">
    import { IfcViewerAPI } from "https://unpkg.com/web-ifc-viewer@0.0.152/dist/ifc-viewer.esm.js";

    const container = document.body;
    const viewer = new IfcViewerAPI({ container, backgroundColor: new Color(0xffffff) });
    viewer.axes.setAxes();
    viewer.grid.setGrid();

    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get("model");

    if (modelUrl) {
      viewer.IFC.loadIfcUrl(modelUrl);
    } else {
      container.innerHTML = "<h2>Keine IFC-URL Ã¼bergeben. Bitte verwende ?model=DEINE_URL</h2>";
    }
  </script>
</body>
</html>
